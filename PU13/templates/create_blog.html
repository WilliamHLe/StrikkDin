{% extends 'base.html' %}

{% load widget_tweaks %}

{% block body %}
    <!-- Our sidebar, yet again-->
    <div id="wrapper">
    {% include "includes/sidebar.html" %}

    <div id="page-content-wrapper">
        <div class="container w-50 mt-4 mb-4">

            <div class="row">

                <!--Divs are divided into 12 columns. "col-lg-12" will span 12 og 12 columns
                    lg stands for large size, applies to screen size. -->
                <div class="col-lg-12">
                    <h1>Opprett et innlegg</h1>
                    <form method="post" enctype="multipart/form-data">

                        <!--Ensures encryption-->
                        {% csrf_token %}

                        <!--Using django builtin form and widget-tweak to render the fields dynamically-->
                        {% for field in form %}
                            <div class="form-group">
                                {{ field.label_tag }} {{ field.errors }}
                                {% render_field field class="form-control" %}
                            </div>
                        {% endfor %}

                        <!--Create submit button-->
                        <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock body %}
