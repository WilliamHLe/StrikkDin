{% extends 'base.html' %}

{% load widget_tweaks %}

{% block body %}

<div class="container">
    <div class="row">
        <form class="Create_Personal_Feed_Post_Form" method="post" enctype="multipart/form-data">{% csrf_token %}

            <!--Title of our blogpost-->
            <div class="form-group">
                <label for="id_title">Title</label>
                <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
            </div>

            <!--Where we'll write our post-->

            <div class="form-group">
                <label for='id_content'>Content</label>
                <textarea class="form-control" rows='10' type='content' name='content' id='id_content' placeholder='This post is about...' required>
                </textarea>
            </div>

            <!--Create submit button-->
            <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
        </form>
    </div>
</div>
{% endblock body %}
